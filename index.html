<!DOCTYPE html>
<html>
<head>
    <title>Monster Slayer</title>
    <script src="script/vue.js"></script>
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="app">
        <section class="row">

            <div class="small-6 columns">
                <h1 class="text-center">YOU</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" v-bind:style="{width: my_health + '%'}">
                        {{my_health}}
                    </div>
                </div>
            </div>

            <div class="small-6 columns">
                <h1 class="text-center">MONSTER</h1>
                <div class="healthbar">
                    <div class="healthbar text-center" style="background-color: green; margin: 0; color: white;" v-bind:style="{width: monster_health + '%'}">
                        {{monster_health}}
                    </div>
                </div>
            </div>

        </section>


        <section class="row controls">

            <div class="small-12 columns">
                <button id="start-game" @click="StartGame" v-show="!toggle_ctrls">START NEW GAME</button>
            </div>

            <div class="small-12 columns" v-show="toggle_ctrls">
                <button id="attack" @click="AttackOp">ATTACK</button>
                <button id="special-attack" @click="SpecialAttackOp">SPECIAL ATTACK</button>
                <button id="heal" @click="HealOp">HEAL</button>
                <button id="give-up" @click="GiveUpOp">GIVE UP</button>
            </div>

        </section>

        <!--
        <section class="row controls">
            <div class="small-12 columns" v-show="toggle_ctrls">
                <button id="attack">ATTACK</button>
                <button id="special-attack">SPECIAL ATTACK</button>
                <button id="heal">HEAL</button>
                <button id="give-up">GIVE UP</button>
            </div>
        </section>
        -->

        <section class="row log" v-if="result.length > 0">
            <div class="small-12 columns">
                <ul>
                    <li v-for="value in result" v-bind:class="{'player-turn': value.isPlayer, 'monster-turn': !value.isPlayer}">
                        {{value.text}}
                    </li>
                </ul>
            </div>
        </section>

    </div>
    <script src="script/app.js"></script>
</body>
</html>
